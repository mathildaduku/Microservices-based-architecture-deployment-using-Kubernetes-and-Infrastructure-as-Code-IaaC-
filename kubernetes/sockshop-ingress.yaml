---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sock-shop
  namespace: sock-shop
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: sockshop.mathidaduku.me
    http:
      paths:
      - path: /
        backend:
          service:
            name: front-end
            port: 
              number: 80